<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniSupport</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="body-root" class="d-flex align-items-center justify-content-center min-vh-100">

    <button id="theme-toggle" class="btn position-fixed top-0 end-0 m-3" title="Toggle dark mode">
        <span id="theme-icon" class="fa-solid fa-moon fs-4"></span>
    </button>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                
                <div class="modern-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">UniSupport</h2>
                        <p class="text-muted">Welcome back! Please sign in.</p>
                    </div>

                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="student@uni.ac.lk" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Sign In</button>
<br> <br>
                        <div id="g_id_onload"
     data-client_id="317037904599-utcs4gs89jco5n2soll1jfqbqbi0jpvi.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_select="false">
</div>
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left"
     data-width="100%">
</div>

                        <div id="statusMessage" class="alert mt-3 d-none text-center" role="alert"></div>
                    </form>

                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="mb-0">Don't have an account? <a href="register.html" class="fw-bold text-decoration-none">Register</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const bodyRoot = document.getElementById('body-root');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // ðŸŒ Global Function for Google
    async function handleCredentialResponse(response) {
        console.log("Google Token Received:", response.credential);

        try {
            // Send Google Token to YOUR Backend
            // Note: Update URL if using Production!
            const apiResponse = await fetch("http://localhost:8000/auth/google", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: response.credential })
            });

            if (!apiResponse.ok) throw new Error("Google Login Failed on Server");

            const data = await apiResponse.json();

            // Save Token (Same as normal login)
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('user_role', data.role);
            localStorage.setItem('user_id', data.user_id);

            alert("Google Login Successful!");
            
            // Redirect
            if (data.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'dashboard.html';
            }

        } catch (error) {
            console.error("Error:", error);
            alert("Login failed: " + error.message);
        }
    }

        function setTheme(dark) {
            if (dark) {
                bodyRoot.classList.add('dark-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                bodyRoot.classList.remove('dark-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }

        themeToggle.addEventListener('click', () => {
            setTheme(!bodyRoot.classList.contains('dark-theme'));
        });

        // Initialize theme from storage
        setTheme(localStorage.getItem('theme') === 'dark');
    </script>

    <script type="module">
        import { login } from './js/api.js';

        const loginForm = document.getElementById('login-form');
        const statusMessage = document.getElementById('statusMessage');

        // Helper to show messages inside the card
        const showMessage = (msg, type = 'danger') => {
            statusMessage.textContent = msg;
            statusMessage.className = `alert mt-3 alert-${type}`; // bootstrap alert classes
            statusMessage.classList.remove('d-none');
        };

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            statusMessage.classList.add('d-none'); // Hide previous errors

            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;
            const submitBtn = loginForm.querySelector('button[type="submit"]');

            try {
                // Disable button to prevent double clicks
                submitBtn.disabled = true;
                submitBtn.textContent = "Signing in...";

                const data = await login(emailInput, passwordInput);

                if (data.access_token) {
                    showMessage("Login Successful! Redirecting...", "success");

                    // Save Token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_role', data.role);
                    localStorage.setItem('user_id', data.user_id);
                    
                    // Delay slightly to let user see success message
                    setTimeout(() => {
                        if (data.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                } else {
                    showMessage("Login failed: No token received.");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Sign In";
                }

            } catch (error) {
                console.error("Login Error:", error);
                // Handle specific error messages if needed
                showMessage(error.message || "Invalid email or password.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Sign In";
            }
        });
    </script>
</body>
</html>
