<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSupport Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"> 
</head>

<body id="body-root" class="d-flex align-items-center justify-content-center">

    <button id="theme-toggle" class="btn position-fixed top-0 end-0 m-3" title="Toggle dark mode">
        <span id="theme-icon" class="fa-solid fa-moon fs-4"></span>
    </button>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="modern-card p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">UniSupport</h2>
                        <p class="text-muted">Create your account</p>
                    </div>

                    <form id="registerForm" novalidate>
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" placeholder="John Doe" required>
                            <div class="invalid-feedback">Full Name is required.</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@university.edu" required>
                            <div class="invalid-feedback">Enter a valid email address.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="form-text small">Must be at least 8 characters.</div>
                            <div class="invalid-feedback">Password is too short.</div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmpassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword" required>
                            <div class="invalid-feedback">Passwords do not match.</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Create Account</button>
                        
                        <div class="alert mt-3 d-none" role="alert" id="statusMessage"></div>
                    </form>

                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="mb-0">Already have an account? <a href="login.html" class="fw-bold">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Standardized Dark Mode Logic
        const bodyRoot = document.getElementById('body-root');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function setTheme(dark) {
            if (dark) {
                bodyRoot.classList.add('dark-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                bodyRoot.classList.remove('dark-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }
        themeToggle.addEventListener('click', () => setTheme(!bodyRoot.classList.contains('dark-theme')));
        setTheme(localStorage.getItem('theme') === 'dark');

        // Registration Logic (Kept mostly same, just slight cleanup)
        const API_URL = "https://university-help-desk.onrender.com/auth/register";
        
        // ... (Keep your existing JS register logic here) ...
        // Note: Ensure you include the JS logic for the form submission from your original file here.
        // For brevity in this answer, I am focusing on the Design/CSS aspect.
    </script>
</body>
</html>
