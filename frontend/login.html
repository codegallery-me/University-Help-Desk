<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSupport Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        
        <form class="login-box" action="dashboard.html" method="GET">
            <h2>UniSupport Login</h2>

            <label>Email Address</label>
            <input type="email" name="email" placeholder="student@uni.ac.lk" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="********" required>

            <button type="submit" class="btn">Sign In</button>

            <p class="register-text">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>

    <script type="module">
    // 1. Import the login function from our shared API file
    import { login } from './js/api.js';

    // 2. Select the HTML Form
    const loginForm = document.getElementById('login-form');

    // 3. Add an "Event Listener" to detect when the user clicks "Sign In"
    loginForm.addEventListener('submit', async (event) => {
        
        // STOP the page from refreshing (Standard JS rule)
        event.preventDefault();

        // 4. Get the text the user typed
        const emailInput = document.getElementById('email').value;
        const passwordInput = document.getElementById('password').value;

        try {
            // 5. Send data to Backend (Wait for response)
            console.log("Attempting login...");
            const data = await login(emailInput, passwordInput);

            // --- IF SUCCESSFUL ---
            
            // Save the "Key" (Token) so the user stays logged in
            localStorage.setItem('access_token', data.access_token);
            
            // Save their role (Student or Admin)
            localStorage.setItem('user_role', data.role);
            
            // Save their ID (We need this to fetch "My Tickets" later)
            localStorage.setItem('user_id', data.user_id);

            // Redirect them to the correct page
            if (data.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'dashboard.html';
            }

        } catch (error) {
            // --- IF FAILED ---
            console.error(error);
            alert("Login Failed: Wrong email or password!");
        }
    });
</script>

</body>
</html>
