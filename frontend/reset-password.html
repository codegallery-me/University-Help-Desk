<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password - UniSupport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <h3 class="fw-bold text-center mb-3">Reset Password</h3>
        
        <form id="resetForm">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" id="password" class="form-control" placeholder="Minimum 8 characters" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Password</button>
        </form>
        
        <div id="msg" class="alert mt-3 d-none text-center"></div>
    </div>

    <script>
        // 1. Get Token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        if (!token) {
            document.body.innerHTML = "<h3 class='text-center mt-5 text-danger'>Invalid Link (No Token)</h3>";
        }

        // 2. Handle Submit
        document.getElementById("resetForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const new_password = document.getElementById("password").value;
            const msg = document.getElementById("msg");

            if (new_password.length < 8) {
                msg.className = "alert mt-3 alert-danger";
                msg.textContent = "Password must be at least 8 characters.";
                msg.classList.remove("d-none");
                return;
            }

            try {
                const res = await fetch("http://localhost:8000/auth/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, new_password })
                });

                if (!res.ok) throw new Error("Invalid or expired token");

                msg.className = "alert mt-3 alert-success";
                msg.textContent = "Password updated! Redirecting...";
                msg.classList.remove("d-none");
                
                setTimeout(() => window.location.href = "login.html", 2000);

            } catch (err) {
                msg.className = "alert mt-3 alert-danger";
                msg.textContent = err.message;
                msg.classList.remove("d-none");
            }
        });
    </script>
</body>
</html>
