<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - UniSupport</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="body-root">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1 fw-bold">
                <i class="fa-solid fa-graduation-cap me-2"></i>UniSupport <span class="badge bg-danger ms-2" style="font-size: 0.7em;">ADMIN</span>
            </span>
            
            <div class="d-flex align-items-center gap-2 ms-auto">
                <button id="theme-toggle" class="btn btn-sm btn-outline-light" title="Toggle dark mode">
                    <span id="theme-icon" class="fa-solid fa-moon"></span>
                </button>
                <button id="logoutBtn" class="btn btn-sm btn-danger">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container py-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0 fw-bold">Ticket Management</h3>
            
            <div class="btn-group">
                <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-download me-2"></i>Export Report
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" onclick="downloadReport('csv')">Download as CSV</button></li>
                    <li><button class="dropdown-item" onclick="downloadReport('xlsx')">Download as Excel</button></li>
                </ul>
            </div>
        </div>

        <div id="bulk-toolbar" class="alert alert-info d-flex justify-content-between align-items-center d-none mb-3 shadow-sm">
            <div>
                <i class="fa-solid fa-check-double me-2"></i>
                <span class="fw-bold" id="selected-count">0</span> tickets selected
            </div>
            <div class="btn-group">
                <button class="btn btn-warning btn-sm fw-bold text-dark" onclick="performBulkAction('open')">Set Open</button>
                <button class="btn btn-info btn-sm fw-bold text-dark" onclick="performBulkAction('in_progress')">Set Progress</button>
                <button class="btn btn-success btn-sm fw-bold" onclick="performBulkAction('resolve')">Mark Resolved</button>
                <button class="btn btn-danger btn-sm fw-bold" onclick="performBulkAction('delete')">
                    <i class="fa-solid fa-trash"></i> Delete
                </button>
            </div>
        </div>

        <div class="modern-card overflow-hidden shadow-sm mb-5">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4 py-3" style="width: 50px;">
                                    <input type="checkbox" class="form-check-input cursor-pointer" id="select-all">
                                </th>
                                <th class="py-3">ID</th>
                                <th class="py-3">Title</th>
                                <th class="py-3">Category</th>
                                <th class="py-3">Status</th>
                                <th class="py-3">Created</th>
                                <th class="py-3">Action</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-table-body">
                           </tbody>
                    </table>
                </div>
            </div>
        </div>

        <hr class="my-5 text-muted">

        <h3 class="mb-3 fw-bold">Analytics Overview</h3>
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white fw-bold">
                        <i class="fa-solid fa-chart-pie me-2 text-primary"></i>Ticket Status
                    </div>
                    <div class="card-body">
                        <canvas id="statusChart" style="max-height: 250px;"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white fw-bold">
                        <i class="fa-solid fa-chart-bar me-2 text-success"></i>Tickets by Category
                    </div>
                    <div class="card-body">
                        <canvas id="categoryChart" style="max-height: 250px;"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        import { getAllTickets } from './js/api.js';

        // Global Config
        const API_URL = "http://localhost:8000"; 
        
        // --- 1. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadDashboardData();
        });

        async function loadDashboardData() {
            try {
                // Fetch data ONCE for both table and charts
                const tickets = await getAllTickets();
                
                renderTable(tickets);
                renderCharts(tickets);
                
            } catch (error) {
                console.error("Error loading dashboard:", error);
                document.getElementById("ticket-table-body").innerHTML = `<tr><td colspan="7" class="text-center text-danger">Error loading data.</td></tr>`;
            }
        }

        // --- 2. TABLE RENDERING & BULK LOGIC ---
        function renderTable(tickets) {
            const tbody = document.getElementById("ticket-table-body");
            tbody.innerHTML = "";

            if (tickets.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-muted">No tickets found.</td></tr>`;
                return;
            }

            tickets.forEach(t => {
                let badgeClass = "bg-secondary";
                if (t.status === "open") badgeClass = "bg-warning text-dark";
                if (t.status === "in_progress") badgeClass = "bg-info text-dark";
                if (t.status === "resolved") badgeClass = "bg-success";

                const row = `
                    <tr>
                        <td class="ps-4">
                            <input type="checkbox" class="form-check-input ticket-checkbox" value="${t._id}">
                        </td>
                        <td class="font-monospace small text-muted">#${t._id.slice(-4)}</td>
                        <td class="fw-bold">${t.title}</td>
                        <td>${t.category}</td>
                        <td><span class="badge ${badgeClass}">${t.status.toUpperCase().replace("_", " ")}</span></td>
                        <td class="small text-muted">${new Date(t.created_at).toLocaleDateString()}</td>
                        <td>
                            <a href="ticket-detail.html?id=${t._id}" class="btn btn-sm btn-outline-primary">View</a>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            // Re-attach listeners to checkboxes after render
            attachCheckboxListeners();
        }

        function attachCheckboxListeners() {
            const checkboxes = document.querySelectorAll('.ticket-checkbox');
            const selectAll = document.getElementById('select-all');
            const toolbar = document.getElementById('bulk-toolbar');
            const countSpan = document.getElementById('selected-count');

            function updateToolbar() {
                const checked = document.querySelectorAll('.ticket-checkbox:checked');
                const count = checked.length;
                
                countSpan.textContent = count;
                if (count > 0) {
                    toolbar.classList.remove('d-none');
                } else {
                    toolbar.classList.add('d-none');
                    selectAll.checked = false;
                }
            }

            checkboxes.forEach(cb => cb.addEventListener('change', updateToolbar));
            
            selectAll.addEventListener('change', function() {
                checkboxes.forEach(cb => { cb.checked = this.checked; });
                updateToolbar();
            });
        }

        // --- 3. BULK ACTION HANDLER ---
        // Attached to window so HTML onclick works
        window.performBulkAction = async (action) => {
            const checkedBoxes = document.querySelectorAll('.ticket-checkbox:checked');
            const ids = Array.from(checkedBoxes).map(cb => cb.value);

            if (ids.length === 0) return;
            if (!confirm(`Are you sure you want to ${action.toUpperCase()} ${ids.length} tickets?`)) return;

            try {
                const token = localStorage.getItem("access_token");
                const res = await fetch(`${API_URL}/admin/tickets/bulk`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ ticket_ids: ids, action: action })
                });

                if (!res.ok) throw new Error("Bulk action failed");
                const data = await res.json();
                alert(data.msg);
                
                // Hide toolbar and Reload Data
                document.getElementById('bulk-toolbar').classList.add('d-none');
                document.getElementById('select-all').checked = false;
                await loadDashboardData();

            } catch (err) {
                console.error(err);
                alert("Error performing bulk action.");
            }
        };

        // --- 4. EXPORT HANDLER ---
        window.downloadReport = async (format) => {
            const token = localStorage.getItem("access_token");
            if (!token) { alert("Please login first."); return; }

            try {
                document.body.style.cursor = 'wait';
                const res = await fetch(`${API_URL}/admin/export/${format}`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error("Export failed");

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `university_tickets.${format}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

            } catch (error) {
                console.error("Download Error:", error);
                alert("Failed to download report.");
            } finally {
                document.body.style.cursor = 'default';
            }
        };

        // --- 5. CHART RENDERING ---
        function renderCharts(tickets) {
            const statusCounts = { open: 0, in_progress: 0, resolved: 0 };
            const categoryCounts = {};

            tickets.forEach(t => {
                const status = t.status ? t.status.toLowerCase() : "open";
                if (statusCounts[status] !== undefined) statusCounts[status]++;
                
                const cat = t.category || "Uncategorized";
                categoryCounts[cat] = (categoryCounts[cat] || 0) + 1;
            });

            // Status Chart
            const statusCanvas = document.getElementById('statusChart');
            if (statusCanvas) {
                // Destroy old instance if exists (to prevent overlap on reload)
                if(window.myStatusChart) window.myStatusChart.destroy();
                
                window.myStatusChart = new Chart(statusCanvas.getContext('2d'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Open', 'In Progress', 'Resolved'],
                        datasets: [{
                            data: [statusCounts.open, statusCounts.in_progress, statusCounts.resolved],
                            backgroundColor: ['#ffc107', '#0dcaf0', '#198754'], 
                            hoverOffset: 4
                        }]
                    },
                    options: { maintainAspectRatio: false }
                });
            }

            // Category Chart
            const categoryCanvas = document.getElementById('categoryChart');
            if (categoryCanvas) {
                if(window.myCategoryChart) window.myCategoryChart.destroy();

                window.myCategoryChart = new Chart(categoryCanvas.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(categoryCounts),
                        datasets: [{
                            label: 'Tickets',
                            data: Object.values(categoryCounts),
                            backgroundColor: '#0d6efd',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                    }
                });
            }
        }

        // --- 6. THEME & LOGOUT ---
        const bodyRoot = document.getElementById('body-root');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function setTheme(dark) {
            if (dark) {
                bodyRoot.classList.add('dark-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                bodyRoot.classList.remove('dark-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }
        
        if(themeToggle) {
             themeToggle.addEventListener('click', () => setTheme(!bodyRoot.classList.contains('dark-theme')));
             setTheme(localStorage.getItem('theme') === 'dark');
        }

        const logoutBtn = document.getElementById('logoutBtn');
        if(logoutBtn){
            logoutBtn.addEventListener('click', () => {
                localStorage.clear();
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
