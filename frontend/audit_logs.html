<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - UniSupport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="admin.html">
                <i class="fa-solid fa-shield-halved me-2"></i>Security Audit
            </a>
            <a href="admin.html" class="btn btn-outline-light btn-sm">
                <i class="fa-solid fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <h3 class="mb-4 fw-bold">System Activity Log</h3>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th class="ps-4">Time</th>
                                <th>Admin</th>
                                <th>Action</th>
                                <th>Target ID</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="logs-body">
                            <tr>
                                <td colspan="5" class="text-center py-4">Loading logs...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://university-help-desk.onrender.com"; // Update for production
        const token = localStorage.getItem("access_token");

        if (!token) window.location.href = "login.html";

        async function fetchLogs() {
            try {
                const res = await fetch(`${API_URL}/admin/logs`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (res.status === 403) {
                    alert("Access Denied: Admins Only");
                    window.location.href = "dashboard.html";
                    return;
                }

                const logs = await res.json();
                const tbody = document.getElementById("logs-body");
                tbody.innerHTML = "";

                if (logs.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-muted">No activity recorded yet.</td></tr>`;
                    return;
                }

                logs.forEach(log => {
                    // Format Date
                    const date = new Date(log.timestamp).toLocaleString();

                    // Badge Color based on Action
                    let badgeClass = "bg-secondary";
                    if (log.action === "DELETE_TICKET") badgeClass = "bg-danger";
                    if (log.action === "UPDATE_STATUS") badgeClass = "bg-primary";

                    const row = `
                        <tr>
                            <td class="ps-4 text-muted small">${date}</td>
                            <td class="fw-bold">${log.performed_by}</td>
                            <td><span class="badge ${badgeClass}">${log.action}</span></td>
                            <td class="font-monospace small">${log.target_id || "-"}</td>
                            <td>${log.details}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (err) {
                console.error(err);
                document.getElementById("logs-body").innerHTML = `<tr><td colspan="5" class="text-center text-danger">Error loading logs.</td></tr>`;
            }
        }

        fetchLogs();
    </script>
</body>

</html>
